<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Marcellus+SC|Spectral|Uncial+Antiqua" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="js/scripts.js"type="text/javascript"></script>
    <title>D&D Character Creator</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="marcellus">D&D Character Creator</h1>
      </div>
      <hr>
      <form id="generator">
        <!-- row 1 (name) begins -->
        <div class="row">
          <div class="form-inline">
            <div class="form-group">
                <label for="name-input">Name: </label>&nbsp;
                <input id="name-input" class="form-control" type="text">
            </div>
          </div>
        </div>
        <!-- row 2 (hwg) begins -->
      <div class="row">
        <div class="col">
          <h3>Gender</h3>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="genderm" value="male">
            <label class="form-check-label" for="genderm">
              Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="genderf" value="female">
            <label class="form-check-label" for="genderf">
              Female
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="gendern" value="non-binary" checked>
            <label class="form-check-label" for="gendern">
              Non-Binary
            </label>
          </div>
        </div>
        <div class="col">
          <div class="form-inline">
            <div class="form-group">
              <label for="height-input"><h3>Height: </h3></label> &nbsp;
              <input id="height-input" class="form-control" type="text">
            </div>
          </div>
        </div>
        <div class="col">
          <div class="form-inline">
            <div class="form-group">
              <label for="weight-input"><h3>Weight: </h3></label> &nbsp;
              <input id="weight-input" class="form-control" type="text">
            </div>
          </div>
        </div>
        <!-- row 2 close -->
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="race-select"><h3>Choose Race: </h3></label>
            <select class="form-control" id="race-select">
              <option disabled selected value> -- select an option -- </option>
              <option>Human</option>
              <option>Dwarf</option>
              <option>Elf</option>
              <option>Orc</option>
              <option>Halfling</option>
              <option>Dragonborne</option>
            </select>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="class-select"><h3>Choose Class: </h3></label>
            <select class="form-control" id="class-select">
              <option disabled selected value> -- select an option -- </option>
              <option>Fighter</option>
              <option>Rogue</option>
              <option>Wizard</option>
              <option>Cleric</option>
              <option>Druid</option>
              <option>Paladin</option>
            </select>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="align-select"><h3>Choose Alignment: </h3></label>
            <select class="form-control" id="align-select">
              <option disabled selected value> -- select an option -- </option>
              <option>Lawful Good</option>
              <option>Neutral Good</option>
              <option>Chaotic Good</option>
              <option>Lawful Neutral</option>
              <option>True Neutral</option>
              <option>Chaotic Neutral</option>
              <option>Lawful Evil</option>
              <option>Neutral Evil</option>
              <option>Chaotic Evil</option>
            </select>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-danger">Generate Character Sheet</button>
    </form>       <!-- form close -->
    <hr>
    <div id="sheet" class="container">
      <div class="row">
        <div class="col col-3">
          <h2>Name: </h2>
          <div class="underline" id="c-name">
          </div>
        </div>
        <div class="col col-9">
          <div class="row">
            <div class="col">
              <h3>Gender: </h3>
              <div class="underline" id="c-gender">
                <p></p>
              </div>
            </div>
            <div class="col">
              <h3>Height: </h3>
              <div class="underline" id="c-height">
                <p></p>
              </div>
            </div>
            <div class="col">
              <h3>Weight: </h3>
              <div class="underline" id="c-weight">
                <p></p>
              </div>
            </div>
          </div> <!--close inner row 1-->
          <div class="row">
            <div class="col">
              <h3>Race: </h3>
              <div class="underline" id="c-race">
                <p></p>
              </div>
            </div>
            <div class="col">
              <h3>Class: </h3>
              <div class="underline" id="c-class">
                <p></p>
              </div>
            </div>
            <div class="col">
              <h3>Alignment: </h3>
              <div class="underline" id="c-align">
                <p></p>
              </div>
            </div>
          </div> <!--close inner row 2-->
        </div> <!--close right col-->
      </div> <!--close outer row-->
    </div> <!-- sheet close -->
  </div>  <!-- main body container close -->
  </body>
</html>
